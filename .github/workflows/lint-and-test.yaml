name: Lint and Test

on:
  push:
    branches-ignore:
      - main
      - gh-pages

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Python
        uses: actions/setup-python@v2

      - run: pip install -r requirements-dev.txt

      - name: Run pre-commit
        uses: pre-commit/action@v2.0.3

  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Python
        uses: actions/setup-python@v2

      - run: pip install -r requirements-dev.txt

      - run: pytest --cov=nowplaying
